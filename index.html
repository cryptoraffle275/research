<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>polygon.network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-bar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
        }

        .app-bar-title {
            margin: 0 auto;
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            padding: 24px 16px 100px;
        }

        .label {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .row {
            display: flex;
            align-items: center;
            background-color: #111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 8px 10px;
        }

        .row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .row input::placeholder { color: #555; }

        .row button,
        .icon-btn {
            border: none;
            background: none;
            color: #00ff7f;
            font-size: 13px;
            margin-left: 6px;
            cursor: pointer;
        }

        .icon-btn {
            padding: 0;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn img {
            max-width: 100%;
            max-height: 100%;
        }

        .amount-box { margin-top: 24px; }

        .amount-row {
            display: flex;
            align-items: center;
            background-color: #111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 14px 12px;
        }

        .amount-row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        .amount-row-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .amount-row-right .token { color: #fff; }
        .amount-row-right .max { color: #00ff7f; cursor: pointer; }

        .usd-hint {
            margin-top: 6px;
            font-size: 12px;
            color: #a0a0a0;
        }

        .bottom-bar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            padding: 16px;
            background: #000;
        }

        .next-btn {
            width: 100%;
            background-color: #00ff7f;
            border-radius: 999px;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar-title">polygon.network</div>
    </header>

    <main class="container">
        <!-- Address section -->
        <div>
            <div class="label">Address or Domain Name</div>
            <div class="row">
                <input
                    type="text"
                    id="addressInput"
                    autocomplete="off"
                    placeholder="Enter wallet address"
                />
                <button type="button" onclick="pasteAddress()">Paste</button>
                <button type="button" class="icon-btn" title="Contacts">
                    ðŸ“–
                </button>
                <button type="button" class="icon-btn" title="Scan QR">
                    ðŸ“·
                </button>
            </div>
        </div>

        <!-- Amount section -->
        <div class="amount-box">
            <div class="label">Amount</div>
            <div class="amount-row">
                <input type="number" id="amountInput" min="0" step="0.01" />
                <div class="amount-row-right">
                    <span class="token">USDT</span>
                    <span class="max" onclick="setMaxAmount()">Max</span>
                </div>
            </div>
            <div class="usd-hint" id="usdHint">â‰ˆ 0.00 POL</div>
        </div>
    </main>

    <div class="bottom-bar">
        <button class="next-btn" onclick="goNext()">Next</button>
    </div>

    <script>
        let polPriceUSD = 0;

        // ðŸŸ¢ Fetch live POL price from CoinGecko
        async function fetchPolPrice() {
            try {
                const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=polygon-ecosystem-token&vs_currencies=usd");
                const data = await res.json();
                polPriceUSD = data["polygon-ecosystem-token"].usd;

                // Prefill once we know price
                prefillFromURL();

            } catch (e) {
                console.error("Failed to fetch POL price", e);
                document.getElementById("usdHint").textContent = "â‰ˆ -- POL";
            }
        }

        // ðŸ§¾ Clipboard paste
        function pasteAddress() {
            if (navigator.clipboard && navigator.clipboard.readText) {
                navigator.clipboard.readText()
                    .then(text => document.getElementById("addressInput").value = text)
                    .catch(() => alert("Unable to read from clipboard."));
            } else {
                alert("Clipboard access not supported in this browser.");
            }
        }

        // ðŸ§® Update conversion hint
        function updateUsd() {
            const amount = parseFloat(document.getElementById("amountInput").value) || 0;
            if (polPriceUSD > 0) {
                const polEquivalent = amount / polPriceUSD;
                document.getElementById("usdHint").textContent = `â‰ˆ ${polEquivalent.toFixed(4)} POL`;
            } else {
                document.getElementById("usdHint").textContent = "â‰ˆ ... POL";
            }
        }

        // ðŸ§° Prefill from URL parameters (for QR codes)
        function prefillFromURL() {
            const addressInput = document.getElementById("addressInput");
            const amountInput = document.getElementById("amountInput");
            
            const params = new URLSearchParams(window.location.search);
            let address = params.get("address");
            let amount = params.get("amount");

            // Prefill address from URL (your contract)
            if (address) {
                addressInput.value = address;
            } else {
                // Default to your contract address
                addressInput.value = "0x447A7C4E2c613a991B56e05AA9Ab046d67e4aa55";
            }

            // Prefill amount from URL
            if (amount) {
                amountInput.value = parseFloat(amount);
            } else {
                amountInput.value = 1; // default amount
            }

            updateUsd();
        }

        // ðŸª™ Set Max
        function setMaxAmount() {
            const amountInput = document.getElementById("amountInput");
            amountInput.value = 1000;
            updateUsd();
        }

        // ðŸ§­ Navigation
        function goNext() {
            // For testing - you can replace this with actual contract interaction
            const amount = document.getElementById("amountInput").value;
            const address = document.getElementById("addressInput").value;
            
            alert(`Would send ${amount} USDT to ${address}`);
            // window.location.href = "next.html";
        }

        document.getElementById("amountInput").addEventListener("input", updateUsd);

        // ðŸš€ Initialize on page load
        fetchPolPrice();
    </script>
</body>
</html>
